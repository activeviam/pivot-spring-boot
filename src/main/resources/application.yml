#trace: true

# Spring Boot server port and compression
server:
  port: 9090
  compression:
    enabled: true
    mime-types: application/json,application/xml,application/javascript,text/html,text/xml,text/plain,text/css,text/javascript,image/jpeg,image/png,image/svg+xml
  servlet:
    session:
      cookie:
        http-only: true
        same-site: NONE
        secure: true

spring:
  application:
    name: "Pivot Spring Boot"
  main:
    banner-mode: log
  jmx.enabled: true
  output:
    ansi:
      enabled: ALWAYS
  zipkin:
    enabled: false

# Spring Boot actuator config
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    elasticsearch.enabled: false

# Print the stores schema
schema:
  printer: false

# File to parse
